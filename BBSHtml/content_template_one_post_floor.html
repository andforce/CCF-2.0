<li class="post-message"
    data-id="{&quot;postid&quot;: &quot;%@&quot;, &quot;postuser&quot;: &quot;%@&quot;, &quot;postlouceng&quot;: &quot;%@&quot;}">
    <div class="info">
        <span class="avatar"><a href="avatar://avatarimage?userid=%@"><img src="%@"></a></span>
        <span class="author">%@</span>
        <span class="floor">%@</span>
        <span class="time-ago">%@</span>
    </div>
    %@
</li>
